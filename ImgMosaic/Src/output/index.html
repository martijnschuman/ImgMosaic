<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mosaic Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <style>
        html, body, #viewer {
            margin: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script>
OpenSeadragon({
    id: "viewer",
    prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
    tileSources: "mosaic.dzi",
    maxZoomPixelRatio: 4
});
    </script>
</body>
</html>
